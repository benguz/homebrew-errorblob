# Put this file in: homebrew-errorblob/.github/workflows/update-formula.yml

name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Formula
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          
          cat > Formula/errorblob.rb << 'EOF'
          class Errorblob < Formula
            desc "Never block on the same bug twice - a lightning-fast error database for teams"
            homepage "https://github.com/benguz/errorblob"
            version "${{ github.event.client_payload.version }}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/benguz/errorblob/releases/download/${{ github.event.client_payload.version }}/errorblob-macos-arm64"
                sha256 "${{ github.event.client_payload.sha_macos_arm64 }}"
              end

              on_intel do
                url "https://github.com/benguz/errorblob/releases/download/${{ github.event.client_payload.version }}/errorblob-macos-x64"
                sha256 "${{ github.event.client_payload.sha_macos_x64 }}"
              end
            end

            on_linux do
              url "https://github.com/benguz/errorblob/releases/download/${{ github.event.client_payload.version }}/errorblob-linux-x64"
              sha256 "${{ github.event.client_payload.sha_linux_x64 }}"
            end

            def install
              bin.install Dir["errorblob-*"].first => "errorblob"
            end

            test do
              assert_match "errorblob", shell_output("#{bin}/errorblob --version")
            end
          end
          EOF
      
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/errorblob.rb
          git commit -m "Update errorblob to ${{ github.event.client_payload.version }}"
          git push

